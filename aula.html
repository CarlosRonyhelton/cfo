<!DOCTYPE html>
<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso cfo</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <form onsubmit="somar(event)">

        <div id="divisoria1">
            <label>Dige o 1º valor: </label>
            <br>
            <input id="campo1" type="number" required>
        </div>

        <div id="divisoria2" style="margin-top: 20px;">
            <label>Dige o 2º valor: </label>
            <br>
            <input id="campo2" type="number" required>
        </div>

        <div id="divisoria3">
            <br>
            <button type="submit">Somar</button>
        </div>


         <div id="divisoria4">
            <br>
            <button onclick="limpar()">Limpar</button>
        </div>

        <div id="divisoria4">
            <br>
            <label id="res">Resultado: </label>
        </div>

    </form>



    <script>
        function somar(event) {

            event.preventDefault(); // Impede a submissão do form

            const v1 = document.getElementById("campo1").value;
            const v2 = document.getElementById("campo2").value;
            const v3 = parseFloat(v1) + parseFloat(v2);

            document.getElementById("res").innerText = "Resultado: " + v3;
        }

        function limpar() {
            document.getElementById("campo1").value = "";
            document.getElementById("campo2").value = "";
            document.getElementById("res").innerText = "Resultado: ";
        }
    </script>

</body>

</html>
